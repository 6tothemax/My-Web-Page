<!DOCTYPE html>
<html>
<head>
  <title>Tool Interface</title>
</head>
<body>
  <h2>Input Processor</h2>

  <!-- Primary Input -->
  <textarea id="fieldA" rows="5" cols="50" placeholder="Enter data..."></textarea><br>

  <!-- Secondary Input -->
  <input type="password" id="fieldB" placeholder="Additional code"><br><br>

  <!-- Action Button -->
  <button onclick="submitData()">Submit</button>

  <!-- Output Display -->
  <div id="outputArea" style="white-space: pre-wrap; margin-top: 20px;"></div>

  <script>
    async function submitData() {
      const fieldAValue = document.getElementById("fieldA").value;
      const fieldBValue = document.getElementById("fieldB").value;
      const outputArea = document.getElementById("outputArea");

      if (!fieldAValue || !fieldBValue) {
        outputArea.textContent = "Please complete all fields.";
        return;
      }

      try {
        const response = await fetch("https://hook.us2.make.com/vgatk85t3w60chuxs53fw92bbos0lrdo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ a: fieldAValue, b: fieldBValue })
        });

        const result = await response.json();
        console.log("Response:", result);  // Debug log

        if (result.data) {
          outputArea.textContent = result.data;
        } else if (result.error) {
          outputArea.textContent = "Error: " + result.error;
        } else {
          outputArea.textContent = "No response.";
        }
      } catch (error) {
        outputArea.textContent = "Fetch error: " + error.message;
      }
    }
  </script>
</body>
</html>
